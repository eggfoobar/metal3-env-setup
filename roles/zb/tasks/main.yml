- name: Get username
  command: whoami
  changed_when: false
  become: no
  register: whoami
- name: Install SSH key
  authorized_key:
      user: "{{whoami.stdout}}"
      key: "{{ lookup('file', '~/.ssh/id_ed25519.pub') }}"
- name: Install inputrc
  copy:
      dest: .inputrc
      content: |
          "\e[A":history-search-backward
          "\e[B":history-search-forward
- name: Set up for git user
  import_role:
      name: git-user
